<script>
function calcinfect(){
    var eam=30*wealthy+5*poverty+10*hot+10*cold+2*arid+2*humid+4*urban+4*rural;
    var infection=(30*wealthy*wealthy_resisitance+5*poverty*poverty_resistance+10*hot_resistance*hot+10*cold_resistance*cold+2*arid*arid_resistance+2*humid_resistance*humid+4*urban_resistance*urban+4*rural_resistance*rural)/eam;
    var trueinfection=infection*population_density;
    alert("富裕抗性:"+wealthy_resisitance+"\n"+"贫困抗性:"+poverty_resistance+"\n"+"炎热抗性:"+hot_resistance+"\n"+"寒冷抗性:"+cold_resistance+"\n"+"城市抗性:"+urban_resistance+"\n"+"乡村抗性:"+rural_resistance+"\n"+"干燥抗性:"+arid_resistance+"\n"+"湿润抗性:"+humid_resistance+"\n"+"你在该地区的抗性为"+infection+"\n"+"实际抗性为"+trueinfection);
    document.getElementById("calcinfect").disabled = true;    
}

</script>
